<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Pacifico&display=swap" rel="stylesheet">
  <script src="./js/script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="title">
    <h1>
      Etch-A-Sketch 
    </h1>
  </div>
  <div class="canvasWrap">
    <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
    <div class="buttons">
      <button class="shake">Shake</button>
      <button class="direction up">↑</button>
      <button class="direction down">↓</button>
      <button class="direction left">←</button>
      <button class="direction right">→</button>
      

    </div>

  </div>
</body>
</html>
